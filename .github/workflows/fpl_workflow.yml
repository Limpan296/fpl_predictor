name: FPL Price Predictor

on:
  schedule:
    - cron: "0 0 * * *" # varje dag kl 00:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run FPL predictor
        run: |
          python fetch_data.py
          python predict.py
          python update_model.py

      - name: Commit new data and predictions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ predictions.csv model.pkl training_data.csv
          git commit -m "Update FPL data, predictions, and model" || echo "No changes to commit"
          git push
